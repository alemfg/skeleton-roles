---

docker_webstack_container_default:
  haproxy:
    image: dockercloud/haproxy:1.5
    name: haproxy
    hostname: haproxy
    restart_policy: always
    published_ports:
      - 9080:80
    # links:
    #   - web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    dns:
      - 8.8.8.8
      - 8.8.4.4
